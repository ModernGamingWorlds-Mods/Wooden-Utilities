import se.bjurr.gitchangelog.plugin.gradle.GitChangelogTask

buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath group: 'gradle.plugin.se.bjurr.gitchangelog', name: 'git-changelog-gradle-plugin', version: '1.66'
    }
}
plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
}
apply plugin: 'net.minecraftforge.gradle'

def ENV = System.getenv()
String semver = "${version_major}.${version_api_major}.${version_api_minor}.${version_patch}"
version = "${minecraft_release}-${semver}"
group = "${artifact_group}.${artifact_basename}"
archivesBaseName = "${artifact_basename}"

sourceSets {
    main {
        resources {
            srcDir 'generated/resources'
        }
    }
}

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

repositories {

}

dependencies {
    minecraft([
            group: "net.minecraftforge",
            name: 'forge',
            version: "${minecraft_version}-${forge_major}.${forge_minor}.${forge_patch}"
    ])

    testImplementation(platform("org.junit:junit-bom:${junit_version}"))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

task replaceResources(type: Copy) {
    outputs.upToDateWhen { false }
    from(sourceSets.main.resources.srcDirs) {
        include 'META-INF/mods.toml'
        expand 'version': version, 'mc_version': minecraft_version_range, 'forge_version': forge_version_range
    }
    into "$buildDir/resources/main"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        exclude 'META-INF/mods.toml'
    }
    finalizedBy replaceResources
}

minecraft {
    mappings channel: 'official', version: '1.16.5'
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                woodenutilities {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                woodenutilities {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'woodenutilities', '--all', '--output', file('generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                woodenutilities {
                    source sourceSets.main
                }
            }
        }
    }
}

task makeChangelog(type: GitChangelogTask) {
    file = file('changelog.html')
    untaggedName = "Current Release ${version}"
    fromCommit = "21744dcfb84df9127fade2ace24e05114f00b3a9"
    toRef = 'HEAD'
    templateContent = file('changelog.mustache').getText('UTF-8')
    fromRepo = file(".")
}

curseforge {
    apiKey = ENV.CURSEFORGE_KEY ?: '0'

    project {
        id = "${curseforge_project}"
        releaseType = 'release'
        mainArtifact jar
        addGameVersion '1.16'
        addGameVersion '1.16.1'
        addGameVersion '1.16.2'
        addGameVersion '1.16.3'
        addGameVersion '1.16.4'
        addGameVersion '1.16.5'
        changelog = file('changelog.html')
        changelogType = 'html'
    }
}

afterEvaluate {
    tasks.curseforge409871.dependsOn makeChangelog
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Wooden Utilities",
            "Specification-Vendor": "ModernGamingWorld",
            "Specification-Version": version, // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": version,
            "Implementation-Vendor" :"ModernGamingWorld",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')
//publish.dependsOn('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.downloadMcpConfig.dependsOn(test)

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}